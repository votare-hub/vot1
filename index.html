<!DOCTYPE html>
<html lang="ro">

    <title>Sondaj de Susținere</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff7e8;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 2rem;
      }
      .option {
        margin-bottom: 2rem;
      }
      .option img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
        margin-bottom: 0.5rem;
      }
      .nume {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: #ffd27d;
        cursor: pointer;
        transition: transform 0.1s ease, background 0.2s ease;
      }
      button:hover {
        transform: scale(1.05);
        background: #ffca63;
      }
      .votes {
        font-size: 0.9rem;
        color: #555;
        margin-top: 0.4rem;
      }
    </style>
  </head>

      <div class="option">
        <img
          src="data:image/webp;base64,UklGRnwAAABXRUJQVlA4WAoAAAAQAAAABwAABwAAQUxQSAwAAAAwAQCdASoQABAABUB8JbACdADdAP63jI0iAA=="

        />

        <button id="voteB">Votează</button>
        <div class="votes" id="votesB">0 voturi</div>
      </div>
    </div>

    <script>
      const voteKeys = { A: "votesA", B: "votesB" };
      const getVotes = (k) => Number(localStorage.getItem(k) || 0);
      const setVotes = (k, v) => localStorage.setItem(k, v);
      const updateUI = () => {
        document.getElementById("votesA").textContent =
          getVotes(voteKeys.A) + " voturi";
        document.getElementById("votesB").textContent =
          getVotes(voteKeys.B) + " voturi";
      };
      document.getElementById("voteA").addEventListener("click", () => {
        setVotes(voteKeys.A, getVotes(voteKeys.A) + 1);
        updateUI();
      });
      document.getElementById("voteB").addEventListener("click", () => {
        setVotes(voteKeys.B, getVotes(voteKeys.B) + 1);
        updateUI();
      });
      updateUI();
    </script>
