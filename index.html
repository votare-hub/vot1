<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sondaj susținere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff4e3;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }
    .candidate {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pe cine susții?</h1>
  <div class="container">
    <div class="candidate">
      <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAx" alt="George Simion">
      <h3>George Simion Trandafir</h3>
      <button onclick="vote('George Simion')">Votează</button>
    </div>
    <div class="candidate">
      <img src="data:image/webp;base64,UklGRgiFAABXRUJQVlA4WAoAAAAQAAAAbwMALwMAQUxQSEssAAANHMZt20iS+m8758zsviNiAqgq88Yz5jve4wo/gHtIGHXBYsta" alt="Nicușor Dan">
      <h3>Nicușor Dan Minge de Baschet</h3>
      <button onclick="vote('Nicusor Dan')">Votează</button>
    </div>
  </div>
  <script>
    function vote(name) {
      alert('Ai votat pentru: ' + name);
    }
  </script>
</body>
</html>
