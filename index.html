  <script>
    const voteKeys={A:'votesA',B:'votesB'};
    const getVotes=k=>Number(localStorage.getItem(k)||0);
    const setVotes=(k,v)=>localStorage.setItem(k,v);
    const updateUI=()=>{
      document.getElementById('votesA').textContent=`${getVotes(voteKeys.A)} voturi`;
      document.getElementById('votesB').textContent=`${getVotes(voteKeys.B)} voturi`;
    };
    document.getElementById('voteA').addEventListener('click',()=>{
      setVotes(voteKeys.A,getVotes(voteKeys.A)+1);updateUI();
    });
    document.getElementById('voteB').addEventListener('click',()=>{
      setVotes(voteKeys.B,getVotes(voteKeys.B)+1);updateUI();
    });
    updateUI();
  </script>
