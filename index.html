<!DOCTYPE html> <html lang="ro"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Sondaj de Susținere</title> <style> body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; } .card { background: #fff7e8; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 350px; } h1 { font-size: 1.5rem; margin-bottom: 1.5rem; } .option { margin-bottom: 1.5rem; } .option img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; margin-bottom: 0.5rem; } button { padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.1s ease; } button:hover { transform: scale(1.05); } .votes { font-size: 0.9rem; color: #555; margin-top: 0.3rem; } </style> </head> <body> <div class="card"> <h1>Pe cine susții?</h1> <div class="option"> <img src="data:image/jpeg;base64,{{GS_BASE64}}" alt="George Simion Trandafir"> <div>George Simion Trandafir</div> <button id="voteA">Votează</button> <div class="votes" id="votesA">0 voturi</div> </div> <div class="option"> <img src="data:image/webp;base64,{{ND_BASE64}}" alt="Nicuşor Dan minge de baschet"> <div>Nicuşor Dan</div> <button id="voteB">Votează</button> <div class="votes" id="votesB">0 voturi</div> </div> </div> <script> const voteKeys = { A: 'votesA', B: 'votesB' }; function getVotes(key) { return Number(localStorage.getItem(key) || 0); } function setVotes(key, value) { localStorage.setItem(key, value); } function updateUI() { document.getElementById('votesA').textContent = `${getVotes(voteKeys.A)} voturi`; document.getElementById('votesB').textContent = `${getVotes(voteKeys.B)} voturi`; } document.getElementById('voteA').addEventListener('click', () => { const newVotes = getVotes(voteKeys.A) + 1; setVotes(voteKeys.A, newVotes); updateUI(); }); document.getElementById('voteB').addEventListener('click', () => { const newVotes = getVotes(voteKeys.B) + 1; setVotes(voteKeys.B, newVotes); updateUI(); }); updateUI(); </script> </body> </html>
