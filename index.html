<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Harta Europei - Click pe țări</title>
  <style>
    svg {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .country {
      cursor: pointer;
      fill: #ccc;
      stroke: #333;
      stroke-width: 0.5;
      transition: fill 0.3s;
    }
    .country:hover {
      fill: #88f;
    }
  </style>
</head>
<body>

<h2>Click pe o țară:</h2>
<div id="counter-display"></div>

<!-- Exemplu SVG schematic: fiecare țară este reprezentată ca un pătrat simplificat -->
<svg viewBox="0 0 1000 1000">

    <path id="GR" class="country" d="M640,100 h20 v20 h-20 Z" title="Grecia" />

    <path id="LI" class="country" d="M850,100 h20 v20 h-20 Z" title="Liechtenstein" />
    <path id="LT" class="country" d="M880,100 h20 v20 h-20 Z" title="Lituania" />

    <path id="UK" class="country" d="M700,130 h20 v20 h-20 Z" title="Marea Britanie" />
    <path id="VA" class="country" d="M730,130 h20 v20 h-20 Z" title="Vatican" />
  </g>
</svg>

<script>
  const countries = [
    'AL','AD','AM','AT','AZ','BY','BE','BA','BG','HR','CY','CZ','DK','EE','FI','FR','GE','DE','GR','HU','IS','IE','IT','XK','LV','LI','LT','LU','MT','MD','MC','ME','NL','MK','NO','PL','PT','RO','RU','SM','RS','SK','SI','ES','SE','CH','TR','UA','UK','VA'
  ];

  const counters = {};
  const displayDiv = document.getElementById('counter-display');

  countries.forEach(code => {
    counters[code] = 0;
    const p = document.createElement('p');
    p.innerHTML = `<strong>${code}</strong>: <span id="${code}-count">0</span>`;
    displayDiv.appendChild(p);
  });

  document.querySelectorAll('.country').forEach(el => {
    el.addEventListener('click', () => {
      const id = el.id;
      counters[id]++;
      document.getElementById(id + '-count').textContent = counters[id];
    });
  });
</script>

</body>
</html>
